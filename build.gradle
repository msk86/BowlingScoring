apply plugin: 'java'
apply plugin: 'idea'

sourceSets.main.java.srcDirs = ['src']

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

task execute(type:JavaExec) {
    main = "com.tw.bowling.Main"
    classpath += sourceSets.main.runtimeClasspath
}
